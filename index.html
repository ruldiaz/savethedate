<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #contador {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="contador"></div>
    <button onclick="toggleCancion()">Reproducir/Pausar Canción</button>
    <audio id="sonido" src="Lifehouse - You And Me (Official Music Video).mp4"></audio>

    <script>
        function actualizarContador() {
            const fechaObjetivo = new Date('2024-07-26T00:00:00');
            const ahora = new Date();
            const diferencia = fechaObjetivo - ahora;

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById('contador').textContent = 
                `Faltan ${dias} días, ${horas} horas, ${minutos} minutos y ${segundos} segundos`;

            if (diferencia < 0) {
                clearInterval(intervalo);
                document.getElementById('contador').textContent = "¡La fecha ha llegado!";
            }
        }

        function toggleCancion() {
            const sonido = document.getElementById('sonido');
            if (sonido.paused) {
                sonido.play();
            } else {
                sonido.pause();
            }
        }

        const intervalo = setInterval(actualizarContador, 1000);
        actualizarContador();
    </script>
</body>
</html>
